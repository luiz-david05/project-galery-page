<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site de Fotos</title>
</head>
<body>
    <div class="container">
        <div class="hr-content-container">
            <div class="hr-content">
                <h1>Site de Fotos</h1>
                <div class="hr-about">
                    <p>Site ainda em construção...</p>
                    <div class="hr-placeholder">
                        <img src="./images/img-2.jpg" alt="foto de presentes">
                    </div>
                    <a href="#" id="btn">Ver mais</a>
                </div>
            </div>
        </div>
        <div class="photo-grid-container">
            <div class="photo-grid">
                <div class="photo-grid-item">
                    <img src="./images/img-1.jpg" alt="foto um">
                </div>
                <div class="photo-grid-item">
                    <img src="./images/img-2.jpg" alt="foto dois">
                </div>
                <div class="photo-grid-item">
                    <img src="./images/image-3.webp" alt="foto três">
                </div>
                <div class="photo-grid-item">
                    <img src="./images/image-4.webp" alt="foto quatro">
                </div>
            </div>
        </div>
        <div class="quote-container">
            <div class="quote">
                <p>
                    "A fotografia é a poesia da imobilidade: é através da fotografia que os instantes deixam-se ver tal como são."
                </p>
            </div>
        </div>
        <div class="footer">
            <p>
                        &copy; 2024. All rights reserved. |
                        Designed by
                        <a
                            href="https://github.com/luiz-david05/project-landing-page"
                            rel="noreferrer"
                            >Luiz David</a
                        >
                    </p>
        </div>
    </div>
</body>
</html>
